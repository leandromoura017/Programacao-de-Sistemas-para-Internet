<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    
    <!----- Definine as palavras chaves usados pelos buscadores. ----->

     <!----- Definine a descrição da sua webpage. ----->

    <!----- Definine o autor da página. ----->
    <meta name="author" content="John Doe">

    <!----- Configura o viewport para fazer com que o site tenha uma boa visão em todos os dispositivos. ----->

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/css.css" />
</head>
<body>

    

       
            <div class="OrgFomr">

                 <h1>Adicionar novo</h1>
        <form id="formIMC">
            <div class="mensagemErro" id="memerros"><ul id ="mensagens-erros"></ul></div>
                
                    <label for="nome" class="form-label">Nome:</label>
                    <input style="border-color: #8C4DDE;" type="text" class="form-control" id="nome"  placeholder="Nome" name="nome">
                
                    <label for="altura" class="form-label">Altura:</label>
                    <input style="border-color: #8C4DDE;" type="number" class="form-control" id="altura" maxLength="4" placeholder="Altura (m)" name="altura">
               
                    <label for="peso" class="form-label">Peso:</label>
                    <input style="border-color: #8C4DDE;" type="number" class="form-control" id="peso" maxLength="4" placeholder="Peso (kg)" name="peso">
                
                    <button style="margin-top: 35px; background: #680CDE; border-color: #680CDE;" class="btn btn-primary" id="adicionar">Adicionar</button>
                
            </div>

        </form> 

        <div class="container">
                <table class="table" id="tabela-pacientes">
                    <thead>
                        <tr class="CorEmTabela">
                            <th>Nome</th>
                            <th>Altura (m)</th>
                            <th>Peso (kg)</th>
                            <th>IMC</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                    <tbody id="bodyTable">
                    </tbody>
                </table>

        <div class="col-12 mt-3">
            <button style="background: #680CDE; border-color: #680CDE;" class="btn btn-primary" id="buscarPacientes">Buscar Pacientes</button>
        </div>
        <div>&ensp;</div>

    </div>
    <script src="js/addPaciente.js" ></script>
    <script src="js/buscarPacientes.js" ></script>
</body>
</html>
