    <div class="cuadro">
        <div class="p-5 text-black text-center bg-roxo">
            <h1 id="titulo">Agenda</h1>
          </div>
          <div class="container mt-5">
              <div class="container">
                  
                  <form class="taborg" id="formulario">
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="nome">Nome:</label>
                              <input type="text" class="form-control" placeholder="Escrava o primeiro nome" id="nome" name="nome">
                          </div>
                          <div class="col-1">
                              <label for=""></label>
                              <input type="" class="form-control" placeholder="" name="nad">
                          </div>
                      </div>
          
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="email">Email:</label>
                              <input type="text" class="form-control" placeholder="email" id="email" name="email">
                          </div>
                          
                      </div>
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="cel">Celular:</label>
                              <input type="text" class="form-control" placeholder="(XX)XXXX-XXXX" id="cel" name="cel">
                          </div>
                      </div>
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="insta">Instagram:</label>
                              <input type="text" class="form-control" placeholder="Instagram" id="insta" name="insta">
                          </div>
                          
                      </div>
                      <div class="row py-2">
                          <div class="col-md-6">
                              <label for="face">Facebook:</label>
                              <input type="text" class="form-control" placeholder="Facebook" id="face" name="face">
                          </div>
                      </div>
          
                      <div class="row py-2">
                          <div>
                              <button type="button" class="btn btn-info" id="adicionar-contato">Salvar</button>
                              <button type="button" class="btn btn-warning" id="limpar" onclick="limpar()">Limpar</button>
                          </div>
                      </div>
                  </form>
              </div>
          
              <!-- Tabela que conterá os dados-->
              <div class="container mt-3">
                  <table class="table table-striped" id="myTable">
                      <thead>
                          <tr>
                              <th>Nome</th>
                              <th>Email</th>
                              <th>Celular</th>
                              <th>Instagram</th>
                              <th>Facebook</th>
                              <th>Excluir</th>
                          </tr>
                      </thead>
                      <tbody id="corpoAgenda">
                          
                      </tbody>
                  </table>
