<body>
    <div class="OrgForm">
        <form action="" id="formulario" method="POST" name="formulario">
           
            <p>Nome:</p><input id="nome" name="nome" placeholder="Apenas letras" width="150">
            <p>Email:</p><input type="email" id="email" name="email" placeholder="Digite seu Email" size="20">
            <p>Idade:</p><input id="idade" name="idade" placeholder="Digite sua idade" size="20">
            <p>Endereço:</p><input id="endereço" name="endereço" placeholder="Digite seu Endereço" size="20">



            <p>Telefone:</p><input id="tel" name="tel" placeholder="Digite seu Telefone" size="20">
            <p>Data de Nascimento:</p><input id="datnas" name="datnas" placeholder="Digite sua data de nascimento." size="20">
            <p>CPF:</p><input id="cpf" name="cpf" placeholder="Digite seu CPF"  OnKeyPress="formatar('###.###.###-##', this)"  size="20">
            
            
            <p>Sexo:</p>
            <input type="radio" id="sexo" name="sexo" value="masc" checked> Masculino<br>
            <input type="radio" id="sexo" name="sexo" value="fem"> Feminino

            <p>senha:</p><input id="senha" name="senha" placeholder="Digite sua senha" size="20">
            <p>Confirmação de senha:</p><input id="confsenha" name="confsenha" placeholder="Confirme sua senha:" size="20">
            
            <input type="submit" value="Validar" onclick="Validar()">
        
        </form>
    </div>
</body>
